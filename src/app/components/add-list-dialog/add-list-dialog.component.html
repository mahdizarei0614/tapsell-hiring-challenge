<h2 mat-dialog-title>{{ data.id ? 'Edit' : 'Add' }} List</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>List Name</mat-label>
    <input matInput [(ngModel)]="title"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  @if (data.id) {
    <button mat-button (click)="editList()">Edit</button>
  } @else {
    <button mat-button (click)="addList()">Add</button>
  }
</mat-dialog-actions>
